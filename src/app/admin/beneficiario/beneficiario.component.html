<div>
		<div class="page-title" style="background: #F7F7F7;">
			<div class="title_left">
				<h3 *ngIf="flagDelete">Eliminar Beneficiario</h3>
				<h3 *ngIf="flag && !flagDelete">Actualizar Beneficiario</h3>
				<h3 *ngIf="!flag && !flagDelete">Agregar Beneficiario</h3>
			</div>
		</div>

		<div class="x_panel">
			<div class="x_title">
				<h2>Datos del beneficiario</h2>
				<div class="clearfix"></div>
			</div>

			<div class="x_content">
				<form #beneficiarioForm="ngForm" id="beneficiarioForm" class="form-horizontal form-label-left" data-parsley-validate>
					<input class="form-control" #beneficiarioId="ngModel" beneficiarioId="beneficiarioId" name="beneficiarioId" type="hidden" [(ngModel)]="beneficiario.beneficiarioId">

					<div class="form-group">
						<label class="control-label" for="apellido_materno">Apellido_Materno <span class="required">*</span></label>
						<input *ngIf="flagDelete"  class="form-control col-md-12"  #apellido_materno="ngModel" [(ngModel)]="beneficiario.apellido_materno" id="apellido_materno" name="apellido_materno" type="text" required="required" readonly="true" >
						<input *ngIf="!flagDelete" class="form-control col-md-12"  #apellido_materno="ngModel" [(ngModel)]="beneficiario.apellido_materno" id="apellido_materno" name="apellido_materno" type="text" required="required" >
					</div>

					<div class="form-group">
						<label class="control-label" for="curp">Curp <span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #curp="ngModel" [(ngModel)]="beneficiario.curp" id="curp" name="curp" type="text" required="required" readonly="true">
						<input *ngIf="!flagDelete" class="form-control col-md-12" #curp="ngModel" [(ngModel)]="beneficiario.curp" id="curp" name="curp" type="text" required="required">
					</div>

					<div class="form-group">
						<label class="control-label" for="fecha_nacimiento">Fecha_Nacimiento <span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #fecha_nacimiento="ngModel" [(ngModel)]="beneficiario.fecha_nacimiento" id="fecha_nacimiento" name="fecha_nacimiento" type="text" required="required" readonly="true">
						<input *ngIf="!flagDelete" class="form-control col-md-12" #fecha_nacimiento="ngModel" [(ngModel)]="beneficiario.fecha_nacimiento" id="fecha_nacimiento" name="fecha_nacimiento" type="text" required="required" >
					</div>

					<div class="form-group">
						<label class="control-label" for="nombre">Nombre <span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #nombre="ngModel" [(ngModel)]="beneficiario.nombre" id="nombre" name="nombre" type="text" required="required" readonly="true">
						<input *ngIf="!flagDelete" class="form-control col-md-12" #nombre="ngModel" [(ngModel)]="beneficiario.nombre" id="nombre" name="nombre" type="text" required="required" >
					</div>

					<div class="form-group">
						<label class="control-label" for="nombre">Apellido_Paterno <span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #apellido_paterno="ngModel" [(ngModel)]="beneficiario.apellido_paterno" id="apellido_paterno" name="apellido_paterno" type="text" required="required" readonly="true">
						<input *ngIf="!flagDelete" class="form-control col-md-12" #apellido_paterno="ngModel" [(ngModel)]="beneficiario.apellido_paterno" id="apellido_paterno" name="apellido_paterno" type="text" required="required" >
					</div>

					<div class="form-group">
						<label class="control-label" for="parentesco">Parentesco <span class="required">*</span></label>
						<div layout="row" layout-align="center center" class="col-md-12" style="border: 0px solid #CCCCCC; padding-left: 0px; padding-right: 0px; height: 35px;">
								<div layout="column" class="col-md-2" style="padding-left: 0px; padding-right: 0px; top: 5px;">
									<input *ngIf="flagDelete" type="radio" value="conyuge" #parentescoId="ngModel"  name="parentescoId" [(ngModel)]="beneficiario.parentescoId" disabled="true" />
									<input *ngIf="!flagDelete" type="radio" value="conyuge" #parentescoId="ngModel"  name="parentescoId" [(ngModel)]="beneficiario.parentescoId" />
									Conyugue <br/>
								</div>
								<div layout="column" class="col-md-2" style="padding-left: 0px; padding-right: 0px; top: 5px;">
									<input *ngIf="flagDelete" type="radio"  value="ascendiente"  #parentescoId="ngModel"  name="parentescoId" [(ngModel)]="beneficiario.parentescoId" disabled="true" />
									<input *ngIf="!flagDelete" type="radio"  value="ascendiente"  #parentescoId="ngModel"  name="parentescoId" [(ngModel)]="beneficiario.parentescoId" />
									Ascendente <br/>
								</div>
								<div layout="column" class="col-md-2" style="padding-left: 0px; padding-right: 0px; top: 5px;">
									<input *ngIf="flagDelete" type="radio"  value="hijo" #parentescoId="ngModel"  name="parentescoId" [(ngModel)]="beneficiario.parentescoId" disabled="true" />
									<input *ngIf="!flagDelete" type="radio"  value="hijo" #parentescoId="ngModel"  name="parentescoId" [(ngModel)]="beneficiario.parentescoId" />
									Hijo <br/>
								</div>

								<div layout="column" class="col-md-6" style="padding-left: 0px; padding-right: 0px; top: 5px;"></div>
						</div>
					</div>

					<div class="ln_solid"></div>
					<div class="col-sm-12">
						<div class="input-group">
						<div *ngIf="flag && !flagDelete">
							<button class="btn btn-primary" (click)="save(beneficiarioForm)"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
							<button class="btn btn-link" (click)="return(beneficiarioForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span> Regresar</button>
						</div>
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete(beneficiarioForm)"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(beneficiarioForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span> Regresar</button>
						</div>
						<div *ngIf="!flag && !flagDelete">
							<button class="btn btn-primary" (click)="save(beneficiarioForm)"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
							<button class="btn btn-link" (click)="return(beneficiarioForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						</div>
					</div>
				</form>
				<!-- end form for validation -->
			</div>
		</div>
</div>
