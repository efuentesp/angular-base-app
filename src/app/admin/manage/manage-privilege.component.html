

    <div class="x_panel">
        <div class="x_title">
        <h2>Administrar</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
        </ul>

        <div class="clearfix"></div>
        </div>
        <div class="x_content">

            
            <form #adminPermisoForm="ngForm" id="adminPermisoForm" data-parsley-validate> 
                <table id="datatable" class="table table-striped box_header">
                        <thead>
                                <tr>
                                    <th class="header-content">GRUPO</th>
                                    <th class="header-content">NOMBRE</th>
                                    <th *ngFor="let authority of authorityList; let a = index" class="rotate">
                                        {{authority.name | uppercase}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                    <div *ngFor="let adminPermiso of adminPermisoList; let k = index" >
                                            <tr> 
                                            <td style="width:250px"> {{adminPermiso.nombreGrupo | uppercase}}</td>
                                            <td style="width:250px"> {{adminPermiso.nombrePrivilege | uppercase}}</td>
                                           
                                            <div *ngFor="let configAuthority of adminPermiso.lstConfigAuthority; let j = index" style="float: left;">
                                                <td *ngIf="configAuthority.nameAuthority == 'ADMIN'"><input type="checkbox" class="control control--checkbox" [checked] = "configAuthority.enabled"  (change)= "saveData(adminPermiso, configAuthority, $event)" name="[k][j]" value="adminPermiso.idAuthority" /></td>       
                                                <td *ngIf="configAuthority.nameAuthority != 'ADMIN'"><input type="checkbox" class="control control--checkbox" [checked] = "configAuthority.enabled"  (change)= "saveData(adminPermiso, configAuthority, $event)" name="[k][j]" value="adminPermiso.idAuthority" /></td>
                                            </div>
                                            </tr>
                                    </div>
                            </tbody>
                    </table>
            </form>
            
            

        </div>
    </div>
