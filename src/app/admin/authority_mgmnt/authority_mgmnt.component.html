<div>
				<div class="page-title" style="background: #F7F7F7;">
					<div class="title_left">
						<h3>Administrar Authority</h3>
					</div>
				</div>
		
				<div class="x_panel">
					<div class="x_content">
						<form #authorityMngForm="ngForm" class="editForm" novalidate>
							<div class='row'>
								<div class="col-lg-6">
									<button class="btn btn-primary" (click)="add()"><span class="fa fa-plus"></span></button>
								</div>
								<div class="col-lg-6">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Criterios de busqueda..." name="busquedaAfiliado" [(ngModel)]="busquedaAfiliado">
										<span class="input-group-btn">
											<button type="button" class="btn btn-default"><em class="fa fa-search"></em></button>
										</span>
									</div>
								</div>
							</div>
		
							<br/>
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="x_panel">
										<div class="x_title">
											<h2>Resultados de la busqueda</h2>
											<div class="clearfix"></div>
										</div>
										<div class="x_content">
											<br/>
											<table id="datatable" class="table table-striped table-bordered">
												<thead>
														<tr>
																<!-- <th>Rol</th> -->
																<th>Nombre</th>
																<th>Activo</th>
																<th></th>
																<!-- <th>Fechamodificacion</th> -->
														</tr>
													</thead>
													<tbody>
														<tr *ngFor="let authority of authorityList | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" (click)="setClickedRowAuthority(i, authority)" >
																<td>{{authority.name}}</td>
																<td>{{authority.enabled}}</td>
																<td>
																	<button class="btn btn-default" (click)="editar()"><span class="fa fa-pencil"></span></button>
																	<button class="btn btn-default" (click)="eliminar()"><span class="fa fa-trash"></span></button>
																</td>
																<!-- <td>{{authority.fechaCreacion}}</td>
																<td>{{authority.fechaModificacion}}</td> -->
														</tr>
													</tbody>
											</table>
											<div align="row" align="right">
												<div align="left" style="margin-top:15px; background: #DDDDDD; width: 35%; position: relative;">
													<pagination-controls (pageChange)="page = $event" id="paginationTableAfiliado" maxSize="10" directionLinks="true" autoHide="false" previousLabel="Anterior" nextLabel="Siguiente" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
													</pagination-controls>
												</div>
											</div>
		
		
										</div>
									</div>
									</div>
								</div>
						  </form>
					</div>
				</div>
		</div>
