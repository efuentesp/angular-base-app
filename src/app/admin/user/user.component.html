<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 *ngIf="flagDelete">Eliminar User</h3>
			<h3 *ngIf="flag && !flagDelete">Actualizar User</h3>
			<h3 *ngIf="!flag && !flagDelete">Agregar User</h3>
		</div>
	</div>

<div class="x_panel">
	<div class="x_title">
		<h2>Datos del User</h2>
		<div class="clearfix"></div>
	</div>
	<div class="x_content">
		<form #userForm="ngForm" id="userForm" data-parsley-validate>

			<div  class="form-group">
				<label class="control-label" for="username">Username <span class="required">*</span></label>
				<input  class="form-control col-md-12" #username="ngModel" username="username" name="username" type="text"  [(ngModel)]="user.username" required >
			</div>
			<div  class="form-group">
				<label class="control-label" for="password">Password <span class="required">*</span></label>
				<input  class="form-control col-md-12" #password="ngModel" password="password" name="password" type="text"  [(ngModel)]="user.password" required >
			</div>
			<div  class="form-group">
				<label class="control-label" for="firstname">Firstname <span class="required">*</span></label>
				<input  class="form-control col-md-12" #firstname="ngModel" firstname="firstname" name="firstname" type="text"  [(ngModel)]="user.firstname" required >
				
			</div>

			<div  class="form-group">
				<label class="control-label" for="lastname">Lastname <span class="required">*</span></label>
				<input  class="form-control col-md-12" #lastname="ngModel" lastname="lastname" name="lastname" type="text"  [(ngModel)]="user.lastname" required >
				
			</div>

			<div class="form-group">
				<label class="control-label" for="email">Email <span class="required">*</span></label>
				<input  class="form-control col-md-12" #email="ngModel" email="email" name="email" type="text"  [(ngModel)]="user.email" required >
				
			</div>
			<br/>
			<div >
				<label class="control-label" for="authority">Authority <span class="required">*</span></label>
				<select #selectElem (change)="setRole(selectElem.value)" class="form-control col-md-12">
					<option value="">Seleccionar</option>	
					<option value="1">Administrador</option>	
					<option value="2">User</option>
					<option value="3">Anonimo</option>
				</select>
			</div>

			<div class="ln_solid"></div>

			<div class="col-sm-12">
				<div class="input-group">
					<div *ngIf="flagDelete">
						<button class="btn btn-danger" (click)="delete(userForm)"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
						<button class="btn btn-link" (click)="return(userForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
					</div>
					<div *ngIf="flag && !flagDelete">
						<button class="btn btn-primary" (click)="save(userForm)"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
						<button class="btn btn-link" (click)="return(userForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
					</div>
					<div *ngIf="!flag && !flagDelete">
						<button class="btn btn-primary" (click)="save(userForm)"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
						<button class="btn btn-link" (click)="return(userForm)"><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
					</div>
				</div>
			</div>

		</form>



	</div>
</div>

<!-- Modal Authority -->
<div id="modalAuthority" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
		<div class="modal-dialog" style="width:60%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Authority</h4>
				</div>
				<div class="modal-body">

					<div class="row">


					<table class="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
											<th>Rol</th>

								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let authority of authorityList | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" data-dismiss="modal" (click)="setClickedRowAuthority(i, authority)" >
													<td>{{authority.rol}}</td>

								</tr>
							</tbody>
						</table>

							<div align="center" style="margin-top:15px;">
								<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
									nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
								</pagination-controls>
							</div>

						<div class="row">
							<div class="text-right" style="padding-right:40px">
								<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
