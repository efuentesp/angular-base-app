

			<div class="x_panel">
				<div class="x_title">
				<h2>User <small>Agregar User</small></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">

					
					<form #userForm="ngForm" id="userForm" data-parsley-validate>
						
						<input class="form-control" #iduser="ngModel" iduser="iduser" name="iduser" type="hidden" [(ngModel)]="user.iduser">

						<label for="username">Username * :</label>
						<input class="form-control" #username="ngModel" id="username" name="username" type="text" [(ngModel)]="user.username" required>
						
						<label for="rol">Password * :</label>
						<input class="form-control" #password="ngModel" password="rol" name="password" type="text"  [(ngModel)]="user.password" required>
						
						<br/>
						<div style="float:left; width: 7%;" >
								<label>Rol * :</label>
						</div>

						<div style="float:left" class="col-md-2">
							<div *ngFor="let authority of authorityList">
								<input type="checkbox" class="flat" value="{{authority.rol}}"     name="authority" [(ngModel)]="user.rol" /> {{authority.rol}}  
							</div>
						</div>

						<div style="float:left; width: 7%;" >
								<label>Modulo * :</label>
						</div>
						<div style="float:left"  class="col-md-6"> 
							<div *ngFor="let modulo of modulosList" style="float:left; width:25%;" >
								<b>{{modulo.modulo}}</b> 
								<div *ngFor="let accion of accionsList" >
									<input type="checkbox" class="flat" value="{{accion.accion}}"  name="accion" [(ngModel)]="user.accion" /> 
									{{accion.accion}} <!--<input type="checkbox"  class="flat" [formControlName]="accion.value" [class.invalid]="!detailsForm.controls.accions.valid">-->
								</div>
							</div>
						</div>

						<!--<br/>
						<label>Acciones * :</label>
						<div formGroupName="modulos">
						<div *ngFor="let accion of accionsList"  style="float:left">
								{{accion.accion}} <input type="checkbox"  class="flat" [formControlName]="accion.value" [class.invalid]="!detailsForm.controls.accions.valid">
						</div>
						</div>-->
				
						<br/>
						<br/>
						<div class="col-sm-12">
							<div class="input-group">
							<button class="btn btn-primary" (click)="save(userForm)"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
							<button class="btn btn-default" (click)="return(userForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span> Regresar</button>
							</div>
						</div>
						

					</form>
					
					

				</div>
			</div>

<!-- Modal Authority -->
<div id="modalAuthority" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
		<div class="modal-dialog" style="width:60%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Authority</h4>
				</div>
				<div class="modal-body">
	
					<div class="row">
					
						
					<table class="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
											<th>Rol</th>
											
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let authority of authorityList | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" data-dismiss="modal" (click)="setClickedRowAuthority(i, authority)" >
													<td>{{authority.rol}}</td>
													
								</tr>
							</tbody>
						</table>
						
							<div align="center" style="margin-top:15px;">
								<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
									nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
								</pagination-controls>
							</div>
						
						<div class="row">
							<div class="text-right" style="padding-right:40px">
								<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
